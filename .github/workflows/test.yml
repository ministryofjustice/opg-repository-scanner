name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  run_on_self:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm run all
        run: |
          npm install
          npm run all
          ls -larth
          ls -larth ./dist
      - name: Run self
        uses: ./
